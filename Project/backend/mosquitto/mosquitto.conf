# Mosquitto MQTT Broker Configuration
# For Growloc IoT Industrial Automation

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Security - Allow Anonymous (Dev Only)
# IMPORTANT: In production, set allow_anonymous false and configure password file
allow_anonymous true

# Non-TLS Listener (Development)
listener 1883
protocol mqtt

# TLS Listener (Production - requires certificates)
# Uncomment and configure for production use
# listener 8883
# protocol mqtt
# cafile /mosquitto/certs/ca.crt
# certfile /mosquitto/certs/server.crt
# keyfile /mosquitto/certs/server.key
# require_certificate false

# WebSocket Listener
listener 9001
protocol websockets

# Connection Limits
max_connections -1
max_queued_messages 1000

# Message Size Limits
message_size_limit 0

# Persistence Intervals
autosave_interval 300
autosave_on_changes false

# QoS Settings
max_inflight_messages 20
max_queued_messages 1000

# Retained Messages
retained_persistence true

# Password File (Production)
# password_file /mosquitto/config/passwd

# ACL File (Production)
# acl_file /mosquitto/config/acl.conf
